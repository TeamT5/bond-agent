name: Python application

on:
  push:
    branches:
      - "use_scss"
      - "main"
  pull_request:
    branches:
      - "use_scss"
      - "main"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: ${{ github.event.repository.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Format code with black
        run: |
          black --check .

      - name: Test with pytest
        run: |
          pytest

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Node.js dependencies
        run: npm install -g sass

      - name: Compile SCSS to CSS
        run: |
          mkdir -p static/css
          sass static/scss/index.scss static/css/index.css
          sass static/scss/exception_error.scss static/css/exception_error.css

      - name: Package project files as zip
        run: |
          zip -r ${{ env.PROJECT_NAME }}.zip ./*

      - name: Package project files as tar.gz
        run: |
          tar -czvf ${{ env.PROJECT_NAME }}.tar.gz ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-package
          path: |
            ${{ env.PROJECT_NAME }}.zip
            ${{ env.PROJECT_NAME }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: release-package
          path: ./release

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset - ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/${{ env.PROJECT_NAME }}.zip
          asset_name: ${{ env.PROJECT_NAME }}.zip
          asset_content_type: application/zip

      - name: Upload Release Asset - TAR.GZ
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/${{ env.PROJECT_NAME }}.tar.gz
          asset_name: ${{ env.PROJECT_NAME }}.tar.gz
          asset_content_type: application/gzip
